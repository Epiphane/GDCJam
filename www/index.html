<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cocos2d-html5 Hello World</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>

    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <style>
        /* following code make sure user won't see selection in the app */
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        /* default styles for body */
        body, html {
            padding:0;
            margin: 0;
            background: #000;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<!-- Main stage for rendering game scenes -->
<canvas id="game-canvas" width="500" height="500"></canvas>
<script src="src/SAT.js"></script>
<script src="lib/buzz.js"></script>
<script src="src/requestAnimationFrame.js"></script>
<script src="src/entities/paddle.js"></script>
<script src="src/entities/ball-trail.js"></script>
<script src="src/entities/ball.js"></script>
<script src="src/title-screen.js"></script>
<script src="src/in-game.js"></script>
<script src="main.js"></script>
</body>
</html>
